<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kassos-Net | TP DE POO</title>

    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/feather.css}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}"> 



</head>

<body class="color-theme-blue">

    <div class="preloader"></div>

    <div class="main-wrap">

        <div class="nav-header bg-transparent shadow-none border-0">
            <div class="nav-top w-100">
                <a href="index.html"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Kassos. </span> </a>
                <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="default-video.html" class="mob-menu me-2"><i class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="#" class="me-2 menu-search-icon mob-menu"><i class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <button class="nav-menu me-0 ms-2"></button>

            </div>
            
            
        </div>

        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(images/login-bg.jpg);"></div>
            <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden" style="z-index: 10000">
                <div class="card shadow-none border-0 ms-auto me-auto login-card">
                    <div class="card-body rounded-0 text-left">
                        <h2 class="fw-700 display1-size display2-md-size mb-4">Connectez-vous <br>Sur  <span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Kassos. </span></h2>                        
                        <form method="post" action="/Connection" th:object="${authentificationDTO}">
                            
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-email text-grey-500 pe-0"></i>
                                <input type="email" name="username" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" th:field="*{username}" placeholder="Votre adresse mail" required>                        
                            </div>
                            <div class="form-group icon-input mb-1">
                                <input type="Password" name='password' class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" th:field="*{password}" placeholder="Mot de Passe" required>
                                <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                            </div>
                            <div class="form-check text-left mb-3">
                                <input type="checkbox" class="form-check-input mt-2" id="remember-me" name="remember-me">
                                <label class="form-check-label font-xsss text-grey-500" for="remember-me">Se Souvenir de Moi</label>
                                <a href="/forgot" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Mot de Passe oublie?</a>
                            </div>
                            <button type="submit" hidden="true" id="RegisterBtn">Soumettre </button>
                        </form>
                        <script>
                                
                                function soumettre(){
                                    formulaire=document.getElementById("RegisterBtn");
                                    formulaire.click();
                                }
                         </script>
                        <div class="col-sm-12 p-0 text-left">
                            <div class="form-group mb-1"><a href="#" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 " onclick="soumettre()">Login</a></div>
                            <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Je n'ai pas de Compte<a href="/register" class="fw-700 ms-1">S'inscrire</a></h6>
                        </div>
                        <div class="col-sm-12 p-0 text-center mt-2">
                            
                            <h6 class="mb-0 d-inline-block bg-white fw-500 font-xsss text-grey-500 mb-3">Ou Connectez-vous avec vos Comptes </h6>
                            <div class="form-group mb-1"><a href="#" class="form-control text-left style2-input text-white fw-600 bg-facebook border-0 p-0 mb-2"><img src="images/icon-1.png" alt="icon" class="ms-2 w40 mb-1 me-5"> Connexion avec Google</a></div>
                            <div class="form-group mb-1"><a href="#" class="form-control text-left style2-input text-white fw-600 bg-twiiter border-0 p-0 "><img src="images/icon-3.png" alt="icon" class="ms-2 w40 mb-1 me-5"> Connexion avec Facebook</a></div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

 

    <script th:src="@{/js/plugin.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
